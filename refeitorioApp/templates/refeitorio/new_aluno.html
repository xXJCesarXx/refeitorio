<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <h2> Cadastro de Alunos </h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Inserir" class="btn btn-primary mt-3">
    </form>
    <h1><strong> MOSTRAR ALUNOS </strong></h1>
    <table class="table mt-3">
        <thead>
            <tr>
                <th>Foto</th>
                <th>Nome</th>
                <th>Matricula</th>
                <th>Editar</th>
                <th>Excluir</th>
            </tr>
        </thead>
        <tbody>
            {% for aluno in alunos %}
            <tr>
                <td><img src="{{aluno.foto_url}}" alt="Foto" class="img-thumbnail" width="100"></td>
                <td>{{ aluno.nome_aluno }}</td>
                <td>{{ aluno.matricula_aluno }}</td>
                <td><a href="{% url 'editar_aluno' aluno.id_aluno %}" class="btn btn-warning">Editar</a></td>
                <td><a href="{% url 'excluir_aluno' aluno.id_aluno %}" class="btn btn-danger">Excluir</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
