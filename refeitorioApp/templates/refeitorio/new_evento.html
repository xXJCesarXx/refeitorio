<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Eventos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <h2> CADASTRO DE EVENTO </h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Inserir" class="btn btn-primary mt-3">
    </form>
    <h1><strong> MOSTRAR EVENTOS </strong></h1>
    <table class="table mt-3">
        <thead>
            <tr>
                <th>FOTO</th>
                <th>Nome Evento</th>
                <th>ID Evento</th>
                <th>ID Aluno</th>
            </tr>
        </thead>
        <tbody>
            {% for evento in eventos %}
            <tr>
                <td><img src="{{evento.foto_url}}" alt="Foto" class="img-thumbnail" width="100"></td>
                <td>{{ evento.nome_evento }}</td>
                <td>{{ evento.id_evento }}</td>
                <td><a href="{% url 'editar_evento' evento.id_evento %}" class="btn btn-warning">Editar</a></td>
                <td><a href="{% url 'excluir_evento' evento.id_evento %}" class="btn btn-danger">Excluir</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
